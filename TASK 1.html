<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jasmine Shreya - Portfolio</title>
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, #a18cd1, #fbc2eb);
      --text-color: #000;
      --container-bg: rgba(255, 255, 255, 0.15);
    }

    body.dark {
      --bg-gradient: radial-gradient(circle at bottom right, #1f1c2c, #928dab);
      --text-color: #fff;
      --container-bg: rgba(0, 0, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);  
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .container {
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 2;
      animation: fadeIn 1.2s ease;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .quote {
      font-style: italic;
      font-size: 14px;
      margin-bottom: 20px;
      color: var(--text-color);
      opacity: 0.7;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 10px 0;
    }

    .bio {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.6;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffffff80;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 3;
      backdrop-filter: blur(8px);
      transition: background 0.4s;
    }

    .toggle-btn:hover {
      background: #ffffffaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatParticle 6s infinite ease-in-out;
      filter: blur(4px);
    }

    .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 70%; left: 80%; animation-delay: 1s; }
    .particle:nth-child(3) { top: 50%; left: 50%; animation-delay: 2s; }
    .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; }
    .particle:nth-child(5) { top: 80%; left: 20%; animation-delay: 4s; }

    @keyframes floatParticle {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <!-- Toggle Dark Mode Button -->
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Mode</button>

  <!-- Background particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>Jasmine Shreya P</h1>
    <div class="quote">“Guided by grace, focused on my path.”</div>
    <img src="C:\Users\shreya\Downloads\WhatsApp Image 2025-06-21 at 8.28.54 AM.jpeg" alt="Profile Picture" />
    <p class="bio">
      Hi! I’m Jasmine, a first-year IT student passionate about tech, design, and creativity. I enjoy turning ideas into user-friendly experiences and love exploring beautiful, functional design.
    </p>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
